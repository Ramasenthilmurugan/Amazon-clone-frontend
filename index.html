<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #231F20; /* Dark grey background color */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .amazon-logo {
            width: 150px;
            height: auto;
            margin-right: 20px; /* Adjust the margin as needed for spacing */
        }

        .language-button {
            padding: 10px;
            background-color: #FFA500; /* Orange background color for Language button */
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin-right: 20px; /* Adjust the margin for equal space with the search bar */
        }

        .language-dropdown {
            display: none;
            position: absolute;
            background-color: #FFA500; /* Orange background color for Language dropdown */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .language-dropdown a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .language-dropdown a:hover {
            background-color: #FF8C00; /* Darker orange on hover */
        }

        .logo-container:hover .language-dropdown {
            display: block;
        }

        .search-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            margin-right: 20px; /* Adjust the margin for equal space with the "Home" link */
        }

        .search-input-container {
            position: relative;
            flex-grow: 1;
        }

        .search-input {
            padding: 15px 40px 15px 15px; /* Adjust padding to accommodate the icon */
            width: 100%;
            box-sizing: border-box;
            margin-right: 10px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFA500; /* Orange color for search icon */
            cursor: pointer;
        }

        .category-dropdown {
            display: none;
            position: absolute;
            background-color: #FFA500; /* Orange background color for category dropdown */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            width: 100%;
        }

        .category-dropdown a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .category-dropdown a:hover {
            background-color: #FF8C00; /* Darker orange on hover */
        }

        .search-container:hover .category-dropdown {
            display: block;
        }

        .navigation {
            display: flex;
            align-items: center;
        }

        .navigation a {
            margin-right: 20px; /* Equal spacing between navigation links */
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .cart-icon {
            font-size: 24px;
            color: #ffffff;
            margin-right: 20px; /* Equal spacing between cart icon and "About" link */
            cursor: pointer;
        }

        .user-icon {
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            background-color: #231F20;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            padding: 20px;
            right: 0;
            top: 100%;
        }

        .user-dropdown input,
        .user-dropdown button {
            margin-bottom: 10px;
            width: 100%;
        }

        .header-container:hover .user-dropdown {
            display: block;
        }
    </style>
    <title>Amazon Logo</title>
</head>
<body>
  
    <div class="header-container">
        <div class="logo-container">
            <img class="amazon-logo" src="./logo.png" alt="Amazon Logo">
            <button class="language-button">Language</button>
            <div class="language-dropdown">
                <a href="#">English</a>
                <a href="#">Spanish</a>
                <a href="#">French</a>
                <!-- Add more language options as needed -->
            </div>
        </div>
        <div class="search-container">
            <div class="search-input-container">
                <input type="text" class="search-input" placeholder="Search...">
                <i class="material-icons search-icon">search</i>
            </div>
            <div class="category-dropdown">
                <a href="#">Shoes</a>
                <a href="#">Bags</a>
                <a href="#">Clothing</a>
                <!-- Add more category options as needed -->
            </div>
        </div>
        
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <i class="material-icons cart-icon">shopping_cart</i>
            <a href="#">About</a>
            <i class="material-icons user-icon">person</i>
            <div class="user-dropdown">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
                <button>Sign Up</button>
            </div>
            <!-- Add more navigation elements as needed -->
        </div>
    </div>
    <iframe src="main.html" frameborder="0" width="100%" height="500"></iframe>
</div>
<footer>
    <!-- Include footer content using iframe -->
    <iframe src="footer.html" frameborder="0" width="100%" height="auto"></iframe>
</footer>
</body>
</html>
