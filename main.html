<!DOCTYPE html>
<html lang="en">

<head>
    <title>Myntra</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Assistant, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .banner_image {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .image-group img {
            width: calc(33.33% - 20px); /* Adjust width based on the number of images in a row and gap */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <img class="banner_image" src="banner.jpg" alt="Main Banner">

    <!-- Group 1 -->
    <div class="image-group">
        <img src="1.jpg" alt="Image 1">
        <img src="2.jpg" alt="Image 2">
        <img src="3.jpg" alt="Image 3">
    </div>

    <!-- Group 2 -->
    <div class="image-group">
        <img src="4.jpg" alt="Image 4">
        <img src="5.jpg" alt="Image 5">
        <img src="6.jpg" alt="Image 6">
    </div>

    <!-- Group 3 -->
    <div class="image-group">
        <img src="7.jpg" alt="Image 7">
        <img src="8.jpg" alt="Image 8">
        <img src="9.jpg" alt="Image 9">
    </div>

    <!-- Group 4 -->
    <div class="image-group">
        <img src="10.jpg" alt="Image 10">
        <!-- Add more images as needed -->
    </div>
</body>

</html>
